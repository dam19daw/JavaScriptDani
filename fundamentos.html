<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <script>
        //Tipos de operadores
        /*
        Operadores aritmeticos
            suma = +
            resta = -
            multiplicacion = *
            division = /
            modulo = %
            prioridad parentesis = ()

        Operadores relacionales
            > mayor que
            < menor que
            >= mayor o igual que
            <= menor o igual que
            == igual que
            === identico a 
            != distinto
            !== 

            **Un igual (=) es una asignación de valor
            **Dos iguales (==) es comparacion de valores
            **Tres iguales (===) es  comparacion de tipo de dato y valor (es mejor usar este tipo)


            Operadores de incremento y decremento
            kkk
                

        
        */
        let hora = 3;
        if (hora >= 6 && hora <= 11){
            console.log("Buenos dias");
        }else if (hora >= 12 && hora <= 18){
            console.log("Buenas tardes");
        }else if (hora >= 19 && hora <= 23){
            console.log("Buenas noches");
        }else if (hora >= 0 && hora <= 5){
            console.log("Déjame dormir");
        }else {
            if (hora >= 24){
                console.log("No has introducido una hora correcta");
            }
        }

        /*Operador ternario (condicion)?verdadero:falso*/
        console.log("operador ternario");
        let edad = 16;
        let eresMayor = (edad >= 18)?"Eres mayor de edad": "eres menor de edad";
        console.log(eresMayor);


    </script>
</body>
</html>
